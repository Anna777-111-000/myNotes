    {% extends 'base.html' %}

    {% block content %}
    <h1>Удалить заметку</h1>
    <p>Вы уверены, что хотите удалить заметку "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'note_detail' note.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
    {% endblock %}
