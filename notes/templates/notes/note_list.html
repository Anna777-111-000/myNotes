    <!-- notes/templates/notes/note_list.html -->
    <!DOCTYPE html>
    <html>
    <head>
        <title>Список заметок</title>
    </head>
    <body>
        <h1>Список заметок</h1>
        <a href="{% url 'note_create' %}">Создать новую заметку</a>
        <ul>
            {% for note in notes %}
                <li>
                    <a href="{% url 'note_detail' pk=note.pk %}">{{ note.title }}</a>
                    <a href="{% url 'note_update' pk=note.pk %}">Редактировать</a>
                    <a href="{% url 'note_delete' pk=note.pk %}">Удалить</a>
                </li>
            {% endfor %}
        </ul>
    </body>
    </html>
